<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

  <!-- HERO -->
  <div class="hero">
    <img src="./Images/t.png" alt="Task">
    <h1>My Task Manager</h1> 
    <p>Stay organized, stay creative âœ¨</p>
  </div>

  <!-- Progress -->
  <div class="progress-box">
    <span id="progressText">0 / 0 Completed</span>
    <div class="progress-bar">
      <div id="progressFill"></div>
    </div>
  </div>

  <!-- Quote -->
  <div class="quote-box" id="quote"></div>

  <!-- Add Task -->
  <div class="input-box">
    <input type="text" id="taskInput" placeholder="What needs to be done?" />
    <button id="addBtn">+</button>
  </div>

  <!-- Search -->
  <input type="text" id="searchInput" placeholder="Search tasks..." class="search">

  <h3>Your Tasks</h3>
  <ul id="taskList"></ul>

</div>

<script src="script.js"></script>
</body>
</html>
